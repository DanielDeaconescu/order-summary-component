<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- change the favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font - Red Hat Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary</title>
  </head>
  <body>
    <main class="order-summary">
      <div class="order-summary_card">
        <img
          class="order-summary-image"
          src="images/illustration-hero.svg"
          alt=""
        />
        <div class="order-summary-info">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-info">
            <div class="price-info_plan">
              <div class="price-icon">
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div class="price-text">
                <p class="price-text_anual">Annual Plan</p>
                <p class="price-text_inner">$59.99/year</p>
              </div>
            </div>
            <div class="price-info_change">
              <a href="#">Change</a>
            </div>
          </div>
          <a class="proceed-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
